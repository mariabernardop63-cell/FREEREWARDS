
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeRewards | Diamantes Free Fire & Recompensas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #0a1a3a;
        }
        .bg-dark-blue { background-color: #0a1a3a; }
        .text-electric-blue { color: #007bff; }
        .bg-electric-blue { background-color: #007bff; }
        .text-gold { color: #ffd700; }
        .bg-gold { background-color: #ffd700; }
        
        @keyframes pulse-gold {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }

        /* Preloader */
        #initial-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: #0a1a3a;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="initial-loader">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-white font-bold text-sm tracking-widest uppercase opacity-50">Carregando FreeRewards...</p>
        </div>
    </div>
    
    <div id="root"></div>

    <!-- Script de entrada principal -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Fallback para remover o loader caso o React demore ou falhe
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('initial-loader');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => loader?.remove(), 500);
            }, 1000);
        });

        // Captura de erros global para ajudar no debug
        window.onerror = function(msg, url, line) {
            console.error("Erro Detectado: " + msg + " em " + url + ":" + line);
            return false;
        };
    </script>
</body>
</html>
